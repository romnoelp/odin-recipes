<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edible Cookie Dough</title>
  </head>
  <body>
    <h1>Edible Cookie Dough</h1>
    <img src="../images/edible-cookie-dough.webp" alt="edible-cookie-dough" />
    <h3>A soft and plump edible cookie dough</h3>
    <h4>Ingredients</h4>
    <ul>
      <li>Flour</li>
      <li>Brown sugar</li>
      <li>Butter</li>
      <li>Vanilla</li>
      <li>Salt</li>
      <li>Milk</li>
      <li>Chocolate Chips</li>
    </ul>

    <h4>Steps</h4>
    <ol>
      <li>Heat-treat the flour in the microwave.</li>
      <li>Combine the ingredients to form a crumbly dough.</li>
    </ol>
  </body>
